{% extends "base.html" %}

{% block title %}Book Now {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="schedule">
<h1 style="color:DodgerBlue">Book Your Appointment</h1>
</div>
<div class="formsched">
<form method="post">
    <table>
        {{form|crispy}}
    </table>
    {% csrf_token %}
    <br>
    <button type="submit" style="margin-left: 150px">Submit</button>

</form>

<br>
<a href="{% url 'home'  %}">HOME</a>

<br>

<h2 style="color:Gold">
    Check the Confirmed Appointments
</h2>
<a href="{% url 'display_booked' %}"> Appointment List </a>
</div>
<br>

{% endblock %}
